<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - My Tasks</title>
    <!-- Importing  Requirements Such as CSS Style Sheets, JS scripts, bootstrap and an icon pack -->
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/tasks.js"></script>
    <script src="../scripts/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Tasks</h1>
        <hr>
        <!-- Navigation Menu -->
        <nav>
            <div id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></div>
            <ul id="nav-links" class="nav-links">
              <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="add-task.html"><i class="fas fa-plus-circle"></i> Add Task</a></li>
              <li><a href="task-summary.html"><i class="fas fa-chart-simple"></i> Task Summary</a></li>
              <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
          </nav>
          
    </header>
    
    <hr id="nav-divider">
    <!-- Displays Tasks That User On Add Task Page Has Added -->
    <main>
        <!-- Ensures Dark Mode Works -->
        <div class="settings-container" style="display: none;">
            <div class="settings-item">
                <label for="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode:</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
        </div>
        <h2>Your Tasks</h2>
        <p>View, manage, and track all your pending tasks in one place. Easily update, mark as complete, or delete tasks to stay organized and productive.</p>
        <hr>
        <div class="task-list-container">
            <ul id="task-list"></ul>
            <p id="no-tasks-message" style="display:block;">No tasks available. <a href="add-task.html">Add Some</a></p>
        </div>
    </main>
    <hr>
    <!-- Footer -->
    <p class="footer">Task Master by Raiyan Rahman</p>
</body>
</html>
