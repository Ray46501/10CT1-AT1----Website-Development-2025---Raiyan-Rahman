<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Add Task</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/tasks.js" defer></script>
    <script src="../scripts/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Add Task</h1>
        <hr>
        <nav>
            <div id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></div>
            <ul id="nav-links" class="nav-links">
              <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="tasks.html"><i class="fas fa-tasks"></i> My Tasks</a></li>
              <li><a href="task-summary.html"><i class="fas fa-chart-simple"></i> Task Summary</a></li>
              <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
          </nav>
          
    </header>
    
    <hr id="nav-divider">
    <h2>Create a New Task</h2>
    <p>Quickly create new tasks with details like title, description, due date, and priority to keep your goals on track.</p>
    <hr>
    <main id="add-task-container">
        <div class="settings-container" style="display: none;">
            <div class="settings-item">
                <label for="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode:</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
        </div>
        <form id="add-task-form">
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input style="background-color: rgba(174, 192, 255, 0.829);" type="text" id="task-title" name="task-title" class="form-control" placeholder="Enter task title" required>
            </div>
            
            <div class="form-group">
                <label for="task-desc">Task Description:</label>
                <textarea style="background-color: rgba(174, 192, 255, 0.829);" id="task-desc" name="task-desc" class="form-control" placeholder="Enter task description" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input style="background-color: rgba(174, 192, 255, 0.829);" type="date" id="due-date" name="due-date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority:</label>
                <select style="background-color: rgba(174, 192, 255, 0.829);" id="priority" name="priority" class="form-control" required>
                    <option value="" disabled selected>Select priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
    </main>
    <hr>
    <p class="footer">Task Master by Raiyan Rahman</p>
</body>
</html>
