<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master - Settings</title>
    <!-- Importing  Requirements Such as CSS Style Sheets, JS scripts, bootstrap and an icon pack -->
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
        <hr>
        <!-- Navigation Menu -->
        <nav>
            <div id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></div>
            <ul id="nav-links" class="nav-links">
              <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="tasks.html"><i class="fas fa-tasks"></i> My Tasks</a></li>
              <li><a href="add-task.html"><i class="fas fa-plus-circle"></i> Add Task</a></li>
              <li><a href="task-summary.html"><i class="fas fa-chart-simple"></i> Task Summary</a></li>
            </ul>
          </nav>
          
    </header>
    
    <hr id="nav-divider">
    <!-- Allows User to enable dark mode and reset all data on website -->
    <main>
        <h2>Customize Your Experience</h2>
        <hr>
        <div class="settings-container">
            <div class="settings-item">
                <label for="dark-mode-toggle"><i class="fas fa-moon"></i> Dark Mode:</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
            <div class="settings-item">
                <button id="reset-data" class="btn btn-danger"><i class="fas fa-trash"></i> Reset All Data</button>
            </div>
        </div>
    </main>
    <hr>
    <!-- Footer -->
    <p class="footer">Task Master by Raiyan Rahman</p>
</body>
</html>
